
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 357 357">
          <defs>
            <style>
              .cls-1, .cls-2 {
                fill: none;
                stroke: #ef5350;
                stroke-miterlimit: 10;
                stroke-linecap: round;
              }
              .cls-1 {
                stroke-width: 12px;
              }
              .cls-2 {
                stroke-width: 28px;
              }

              #line {
                animation: line-anim 4s linear infinite;
                stroke-dashoffset: 340;
                stroke-dasharray: 340;
              }

              @keyframes line-anim {
                0%, 10% {
                  stroke-dashoffset: 340;
                }
                20%, 100% {
                  stroke-dashoffset: 0;
                }
              }

              #line2 {
                animation: line2-anim 4s linear infinite;
                stroke-dashoffset: 340;
                stroke-dasharray: 340;
                animation-delay: 0.5s;
              }

              @keyframes line2-anim {
                0%, 10% {
                  stroke-dashoffset: 340;
                }
                20%, 87% {
                  opacity: 1;
                  stroke-dashoffset: 0;
                }
                88%, 100% {
                  opacity: 0;
                  stroke-dashoffset: 0;
                }
              }

              #circle {
                animation: circle-anim 4s linear infinite;
                stroke-dashoffset: 1100;
                stroke-dasharray: 1100;
                animation-delay: 0.9s;
              }

              @keyframes circle-anim {
                0%, 10% {
                  stroke-dashoffset: 1100;
                }
                50%, 80% {
                  opacity: 1;
                  stroke-dashoffset: 0;
                }
                81%, 100% {
                  opacity: 0;
                  stroke-dashoffset: 0;
                }
              }
            </style>
          </defs>

          <!-- Round white background -->
          <circle cx="178.5" cy="178.5" r="178.5" fill="white"/>

          <g id="line2">
            <line class="cls-2" x1="100.13" y1="100.34" x2="257.31" y2="255.86"/>
          </g>
          <g id="line">
            <line class="cls-2" x1="256.41" y1="99.36" x2="100.89" y2="256.54"/>
          </g>
        </svg>